<nav>
    <button mat-button [ngClass]="{'active' : activeTag === 'allNews'}" (click)="getAllNews()">
        <mat-icon>all_inclusive</mat-icon> ALL NEWS</button>
    <button mat-button [ngClass]="{'active' : activeTag === 'travel'}" (click)="changeTag('travel')"> 
        <mat-icon>travel_explore</mat-icon> TRAVEL</button>
    <button mat-button [ngClass]="{'active' : activeTag === 'sport'}" (click)="changeTag('sport')" >
        <mat-icon>directions_bike</mat-icon>SPORT</button>
    <button mat-button [ngClass]="{'active' : activeTag === 'technologies'}" (click)="changeTag('technologies')">
        <mat-icon>devices</mat-icon>TECHNOLOGIES</button>
    <button mat-button [ngClass]="{'active' : activeTag === 'economy'}" (click)="changeTag('economy')">
        <mat-icon>attach_money</mat-icon>ECONOMY</button>
</nav>
<main >
    <div *ngFor="let news of allNews">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{news.title}}</mat-card-title>
                <mat-card-subtitle>{{news.tag | uppercase}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>Read more</mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{news.content}}</p>
                </mat-expansion-panel>
            </mat-card-content>
        </mat-card>
    </div>
</main>
